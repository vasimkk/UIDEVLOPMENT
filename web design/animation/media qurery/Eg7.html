<!DOCTYPE html>
<html lang="en">
<head>
<style>
    div{
        border: 2px solid green;
        background-color: aquamarine;
        
    }
    div:nth-child(2){
        rotate: 90deg;
        background-color: blue;
        transition-duration: 3s;
        transition-timing-function: 3s;
        transition-delay: 3s;
    }
    div:nth-child(1){
        rotate: 130deg;
        background-color: black;
        transition-duration: 3s;
    }
</style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
</body>
</html>
