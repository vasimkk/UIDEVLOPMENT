<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        div{
            border: 1px solid blue;
            padding: 20px;
            margin-bottom: 10px;
            background-color: crimson;
            height: 50px;
        }

        div:nth-child(3):hover{
            transform: skew(2deg, 5deg);
            background-color: cornflowerblue;
        }
        div:nth-child(4){
            transform: rotate(90deg);
            margin-top: 500px;
        }
    </style>
</head>
<body>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
</body>
</html>
